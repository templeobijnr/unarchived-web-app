<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unarchived Web App - Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .testing-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .test-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .results h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .results pre {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            border: 1px solid #e1e5e9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .file-upload:hover {
            border-color: #764ba2;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            cursor: pointer;
            color: #667eea;
            font-weight: 500;
        }

        .recent-items {
            margin-top: 15px;
        }

        .item-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .item {
            padding: 8px 12px;
            background: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .testing-sections {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 Testing Dashboard</h1>
            <p>Comprehensive testing interface for Unarchived Web App components</p>
        </div>

        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="usersCount">-</div>
                <div class="stat-label">Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dpgsCount">-</div>
                <div class="stat-label">Digital Product Genomes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="suppliersCount">-</div>
                <div class="stat-label">Suppliers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rfqsCount">-</div>
                <div class="stat-label">RFQs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="quotesCount">-</div>
                <div class="stat-label">Quotes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="knowledgeCount">-</div>
                <div class="stat-label">Knowledge Chunks</div>
            </div>
        </div>

        <!-- Testing Sections -->
        <div class="testing-sections">
            <!-- User Testing -->
            <div class="test-section">
                <div class="section-header">
                    <div class="section-icon">👤</div>
                    <div class="section-title">User Management</div>
                </div>
                
                <form id="userForm">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-input" id="userUsername" placeholder="test_user_123">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="userEmail" placeholder="test@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="userFullName" placeholder="Test User">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-input form-textarea" id="userBio" placeholder="Test user bio..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Create Test User</button>
                    <button type="button" class="btn btn-secondary" onclick="loadUsers()">Load Users</button>
                </form>
                
                <div id="userResults"></div>
            </div>

            <!-- DPG Testing -->
            <div class="test-section">
                <div class="section-header">
                    <div class="section-icon">🧬</div>
                    <div class="section-title">Digital Product Genome</div>
                </div>
                
                <form id="dpgForm">
                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-input" id="dpgTitle" placeholder="Test DPG">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input form-textarea" id="dpgDescription" placeholder="Test DPG description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stage</label>
                        <select class="form-input" id="dpgStage">
                            <option value="created">Created</option>
                            <option value="reviewed">Reviewed</option>
                            <option value="approved">Approved</option>
                            <option value="used">Used in RFQ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Component Name</label>
                        <input type="text" class="form-input" id="dpgComponentName" placeholder="Test Component">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Material</label>
                        <input type="text" class="form-input" id="dpgMaterial" placeholder="cotton">
                    </div>
                    
                    <button type="submit" class="btn">Create Test DPG</button>
                    <button type="button" class="btn btn-secondary" onclick="loadDPGs()">Load DPGs</button>
                </form>
                
                <div id="dpgResults"></div>
            </div>

            <!-- Agent Testing -->
            <div class="test-section">
                <div class="section-header">
                    <div class="section-icon">🤖</div>
                    <div class="section-title">AI Agent</div>
                </div>
                
                <form id="agentForm">
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-input form-textarea" id="agentMessage" placeholder="Hello, I want to create a new product..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">DPG ID (optional)</label>
                        <input type="number" class="form-input" id="agentDpgId" placeholder="Leave empty for new conversation">
                    </div>
                    
                    <button type="submit" class="btn">Send Message</button>
                </form>
                
                <div id="agentResults"></div>
            </div>

            <!-- File Analysis Testing -->
            <div class="test-section">
                <div class="section-header">
                    <div class="section-icon">📄</div>
                    <div class="section-title">File Analysis</div>
                </div>
                
                <form id="fileForm">
                    <div class="file-upload">
                        <label for="fileInput" class="file-upload-label">
                            📁 Click to upload file or drag and drop
                        </label>
                        <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx,.xls,.xlsx">
                    </div>
                    
                    <button type="submit" class="btn">Analyze File</button>
                </form>
                
                <div id="fileResults"></div>
            </div>

            <!-- Knowledge Base Testing -->
            <div class="test-section">
                <div class="section-header">
                    <div class="section-icon">🧠</div>
                    <div class="section-title">Knowledge Base</div>
                </div>
                
                <form id="knowledgeForm">
                    <div class="form-group">
                        <label class="form-label">Content</label>
                        <textarea class="form-input form-textarea" id="knowledgeContent" placeholder="Test knowledge content..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Domain</label>
                        <input type="text" class="form-input" id="knowledgeDomain" placeholder="materials">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Entity Name</label>
                        <input type="text" class="form-input" id="knowledgeEntity" placeholder="cotton">
                    </div>
                    
                    <button type="submit" class="btn">Add Knowledge</button>
                    <button type="button" class="btn btn-secondary" onclick="loadKnowledge()">Load Knowledge</button>
                </form>
                
                <div id="knowledgeResults"></div>
            </div>

            <!-- Supplier Testing -->
            <div class="test-section">
                <div class="section-header">
                    <div class="section-icon">🏭</div>
                    <div class="section-title">Suppliers</div>
                </div>
                
                <form id="supplierForm">
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-input" id="supplierName" placeholder="Test Supplier">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="supplierEmail" placeholder="supplier@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Specialization</label>
                        <input type="text" class="form-input" id="supplierSpecialization" placeholder="apparel">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contact Person</label>
                        <input type="text" class="form-input" id="supplierContact" placeholder="John Doe">
                    </div>
                    
                    <button type="submit" class="btn">Create Supplier</button>
                    <button type="button" class="btn btn-secondary" onclick="loadSuppliers()">Load Suppliers</button>
                </form>
                
                <div id="supplierResults"></div>
            </div>
        </div>
    </div>

    <script>
        // Load initial stats
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });

        async function loadStats() {
            try {
                const response = await fetch('/test/');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('usersCount').textContent = data.stats.users_count;
                    document.getElementById('dpgsCount').textContent = data.stats.dpgs_count;
                    document.getElementById('suppliersCount').textContent = data.stats.suppliers_count;
                    document.getElementById('rfqsCount').textContent = data.stats.rfqs_count;
                    document.getElementById('quotesCount').textContent = data.stats.quotes_count;
                    document.getElementById('knowledgeCount').textContent = data.stats.knowledge_chunks_count;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // User form handling
        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                username: document.getElementById('userUsername').value || `test_user_${Date.now()}`,
                email: document.getElementById('userEmail').value || `test${Date.now()}@example.com`,
                full_name: document.getElementById('userFullName').value || 'Test User',
                bio: document.getElementById('userBio').value || 'Test user for testing purposes'
            };

            try {
                const response = await fetch('/test/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResult('userResults', result);
                if (result.status === 'success') {
                    loadStats();
                }
            } catch (error) {
                displayError('userResults', error.message);
            }
        });

        // DPG form handling
        document.getElementById('dpgForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                title: document.getElementById('dpgTitle').value || `Test DPG ${Date.now()}`,
                description: document.getElementById('dpgDescription').value || 'Test DPG for testing purposes',
                stage: document.getElementById('dpgStage').value,
                component_name: document.getElementById('dpgComponentName').value || 'Test Component',
                material: document.getElementById('dpgMaterial').value || 'cotton'
            };

            try {
                const response = await fetch('/test/dpgs/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResult('dpgResults', result);
                if (result.status === 'success') {
                    loadStats();
                }
            } catch (error) {
                displayError('dpgResults', error.message);
            }
        });

        // Agent form handling
        document.getElementById('agentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                message: document.getElementById('agentMessage').value || 'Hello, I want to create a new product',
                dpg_id: document.getElementById('agentDpgId').value || null
            };

            try {
                const response = await fetch('/test/agent/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResult('agentResults', result);
            } catch (error) {
                displayError('agentResults', error.message);
            }
        });

        // File form handling
        document.getElementById('fileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                displayError('fileResults', 'Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/test/files/', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                displayResult('fileResults', result);
            } catch (error) {
                displayError('fileResults', error.message);
            }
        });

        // Knowledge form handling
        document.getElementById('knowledgeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                content: document.getElementById('knowledgeContent').value || 'Test knowledge content',
                domain: document.getElementById('knowledgeDomain').value || 'test',
                entity_name: document.getElementById('knowledgeEntity').value || 'test_entity'
            };

            try {
                const response = await fetch('/test/knowledge/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResult('knowledgeResults', result);
                if (result.status === 'success') {
                    loadStats();
                }
            } catch (error) {
                displayError('knowledgeResults', error.message);
            }
        });

        // Supplier form handling
        document.getElementById('supplierForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('supplierName').value || `Test Supplier ${Date.now()}`,
                email: document.getElementById('supplierEmail').value || `supplier${Date.now()}@example.com`,
                specialization: document.getElementById('supplierSpecialization').value || 'apparel',
                contact_person: document.getElementById('supplierContact').value || 'Test Contact'
            };

            try {
                const response = await fetch('/test/suppliers/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResult('supplierResults', result);
                if (result.status === 'success') {
                    loadStats();
                }
            } catch (error) {
                displayError('supplierResults', error.message);
            }
        });

        // Load functions
        async function loadUsers() {
            try {
                const response = await fetch('/test/users/');
                const result = await response.json();
                displayResult('userResults', result);
            } catch (error) {
                displayError('userResults', error.message);
            }
        }

        async function loadDPGs() {
            try {
                const response = await fetch('/test/dpgs/');
                const result = await response.json();
                displayResult('dpgResults', result);
            } catch (error) {
                displayError('dpgResults', error.message);
            }
        }

        async function loadKnowledge() {
            try {
                const response = await fetch('/test/knowledge/');
                const result = await response.json();
                displayResult('knowledgeResults', result);
            } catch (error) {
                displayError('knowledgeResults', error.message);
            }
        }

        async function loadSuppliers() {
            try {
                const response = await fetch('/test/suppliers/');
                const result = await response.json();
                displayResult('supplierResults', result);
            } catch (error) {
                displayError('supplierResults', error.message);
            }
        }

        // Utility functions
        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (result.status === 'success') {
                element.innerHTML = `
                    <div class="success">
                        <h4>✅ Success!</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } else {
                element.innerHTML = `
                    <div class="error">
                        <h4>❌ Error</h4>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            }
        }

        function displayError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="error">
                    <h4>❌ Error</h4>
                    <p>${message}</p>
                </div>
            `;
        }

        // File upload drag and drop
        const fileUpload = document.querySelector('.file-upload');
        const fileInput = document.getElementById('fileInput');

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#764ba2';
        });

        fileUpload.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#667eea';
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = '#667eea';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileUpload.querySelector('.file-upload-label').textContent = 
                    `📁 ${fileInput.files[0].name}`;
            }
        });
    </script>
</body>
</html>
